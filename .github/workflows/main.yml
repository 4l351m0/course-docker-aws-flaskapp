name: CI Docker Build and Deploy (CLI SSM FINAL - Intento Final)

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mi-app-flask:latest

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Inject SSH Key & Create Script via SSM CLI
        run: |
          aws ssm send-command \
            --instance-ids '["i-0bc4ea18eca61778df"]' \ # <-- Ajustado a formato JSON array string
            --document-name "AWS-RunShellScript" \
            --comment "Inject SSH key and create script (Simplified Write)" \
            --parameters commands='["cd /home/ubuntu/ || exit 1","mkdir -p .ssh","chmod 700 .ssh","echo \"ssh-rsa \" >> .ssh/authorized_keys","chmod 600 .ssh/authorized_keys","chown -R ubuntu:ubuntu /home/ubuntu/.ssh","echo $'\''#!/bin/bash\n\nCONTAINER_NAME=\"my-flask-app-container\"\nIMAGE_NAME=\"${{ secrets.DOCKERHUB_USERNAME }}/mi-app-flask:latest\"\n\necho \"Deteniendo y eliminando contenedor existente (\\$CONTAINER_NAME)...\"\ndocker stop \\$CONTAINER_NAME > /dev/null 2>&1 || true\ndocker rm \\$CONTAINER_NAME > /dev/null 2>&1 || true\necho \"Contenedor existente detenido/eliminado.\"\n\necho \"Jalando la última imagen de Docker Hub (\\$IMAGE_NAME)...\"\ndocker pull \\$IMAGE_NAME\necho \"Imagen jalada.\"\n\necho \"Ejecutando nuevo contenedor (\\$CONTAINER_NAME)...\"\ndocker run -d --name \\$CONTAINER_NAME -p 80:5000 \\$IMAGE_NAME\necho \"Nuevo contenedor en ejecución.\"\n\necho \"Despliegue completado.\"\n'\'' > deploy.sh","chmod +x deploy.sh"]' \
            --region us-east-2
        shell: bash

      - name: Run Deploy Script via SSM CLI
        run: |
          aws ssm send-command \
            --instance-ids '["i-0bc4ea18eca61778df"]' \ # <-- AJUSTADO: Formato JSON array string
            --document-name "AWS-RunShellScript" \
            --comment "Run deploy script" \
            --parameters commands='["./deploy.sh"]' \
            --region us-east-2
        shell: bash